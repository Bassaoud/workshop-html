<!DOCTYPE html>
<html>

<body>

    <form action="/send_contact" method="post">
        <div>
            <label for="last-name">Nom :</label>
            <input type="text" id="last-name" name="user_lastname"><br>
        </div>
        <div>
            <label for="first-name">Prénom :</label>
            <input type="text" id="first-name" name="user_firstname"><br>
        </div>
        <div>
            <label for="mail">Email :</label>
            <input type="email" id="mail" name="user_mail"><br>
        </div>
        <div>
            <label for="phone-number">Numéro de téléphone :</label>
            <input type="number" id="phone-number" name="user_phonenumber"><br>
        </div>
        <div>
            <label for="contact-canal">Canal de contact préféré:</label>
            <select id="contact-canal">
                <option value="Email">Email</option> 
                <option value="Téléphone" >Téléphone</option>
              </select><br>
        </div>
        <div>
            <label for="msg">Message :</label>
            <textarea id="msg" name="user_message"></textarea><br>
        </div>

        <div class="button">
            <button type="submit">Envoyer le message</button><br>
        </div>
    </form>
</body>
